<div class="container">
    <h3>Contact Form</h3>
    <form>
        <div class="form-group">
            <label>First Name: </label>
            <input type="text" id="firstName" [(ngModel)]='modelContact.firstName' name="firstName" class="form-control">
        </div>
        <div class="form-group">
            <label>Last Name: </label>
            <input type="text" id="lastName" [(ngModel)]='modelContact.lastName' name="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" id="address" [(ngModel)]='modelContact.address' name="address" class="form-control">
        </div>
        <div class="form-group">
            <label>Mobile: </label>
            <input type="text" id="mobile" [(ngModel)]='modelContact.mobile' name="mobile" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
