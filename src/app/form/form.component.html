<div class="container" style="margin: 1em">
    <form (ngSubmit)='onSubmit()' #contactForm='ngForm'>
        <div class="form-group">
            <label>First Name: </label>
            <input type="text" id="firstName" [(ngModel)]='modelContact.firstName' name="firstName" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label>Last Name: </label>
            <input type="text" id="lastName" [(ngModel)]='modelContact.lastName' name="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type="email" id="email" [(ngModel)]='modelContact.email' name="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" id="address" [(ngModel)]='modelContact.address' name="address" class="form-control">
        </div>
        <div class="form-group">
            <label>Mobile: </label>
            <input type="tel" id="mobile" [(ngModel)]='modelContact.mobile' name="mobile" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" [disabled]='!contactForm.form.valid'>Save</button>
    </form>
</div>
